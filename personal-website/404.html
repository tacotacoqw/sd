<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .not-found {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .not-found h1 {
            font-size: 5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        .not-found p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="not-found">
        <h1>404</h1>
        <p>抱歉，您请求的页面不存在</p>
        <a href="index.html" class="btn">返回首页</a>
    </div>
</body>
</html>
